<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор условий перевода</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        img {
            width: 50px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333333;
        }
        .transfer-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        .form-group label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #666666;
        }
        select, input[type="number"] {
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }
        .currency-input {
            display: flex;
            gap: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="" alt="Иконка денег с крыльями">
        <h1>Подберите лучшие условия перевода</h1>

        <div class="transfer-form">
            <div class="form-group">
                <label>Я отправляю из</label>
                <select name="sending_country">
                    <option value="russia">Россия</option>
                    <!-- Другие страны -->
                </select>
            </div>

            <div class="form-group">
                <label>Страна получателя</label>
                <select name="receiving_country">
                    <option value="uzbekistan">Узбекистан</option>
                    <!-- Другие страны -->
                </select>
            </div>

            <div class="form-group">
                <label>Сумма перевода</label>
                <div class="currency-input">
                    <input type="number" name="amount">
                    <select name="currency">
                        <option value="RUB">RUB</option>
                        <!-- Другие валюты -->
                    </select>
                </div>
            </div>

            <button type="submit">Подобрать</button>
        </div>
    </div>
</body>
</html>
