<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор условий перевода</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 100%;
        }
        h1 {
            font-size: 16px;
            margin-bottom: 20px;
            color: #000000;
            text-align: center;
            font-weight: normal;
        }
        .transfer-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-size: 13px;
            margin-bottom: 5px;
            color: #8e8e93;
        }
        select, input[type="number"] {
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
            background-color: #f2f2f7;
        }
        .currency-input {
            display: flex;
            gap: 10px;
        }
        .currency-input input {
            flex-grow: 1;
        }
        .currency-input select {
            width: auto;
        }
        button {
            background-color: #007aff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Подберите лучшие условия перевода</h1>

        <div class="transfer-form">
            <div class="form-group">
                <label>Я отправляю из</label>
                <select name="sending_country">
                    <option value="russia">Россия</option>
                </select>
            </div>

            <div class="form-group">
                <label>Страна получателя</label>
                <select name="receiving_country">
                    <option value="uzbekistan">Узбекистан</option>
                </select>
            </div>

            <div class="form-group">
                <label>Сумма перевода</label>
                <div class="currency-input">
                    <input type="number" name="amount" placeholder="0">
                    <select name="currency">
                        <option value="RUB">RUB</option>
                    </select>
                </div>
            </div>

            <button type="submit" onclick="submitForm()">Подобрать</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;

        function initApp() {
            tg.ready();
            tg.expand();

            // Set the main button
            tg.MainButton.setText("Подобрать").show().onClick(submitForm);

            // Show back button
            tg.BackButton.show().onClick(function() {
                tg.close();
            });
        }

        function submitForm() {
            // Here you can add logic to handle form submission
            console.log("Form submitted");
            tg.sendData(JSON.stringify({
                action: "submit_form",
                sending_country: document.querySelector('select[name="sending_country"]').value,
                receiving_country: document.querySelector('select[name="receiving_country"]').value,
                amount: document.querySelector('input[name="amount"]').value,
                currency: document.querySelector('select[name="currency"]').value
            }));
        }

        // Initialize the app when the page loads
        window.addEventListener('load', initApp);
    </script>
</body>
</html>
